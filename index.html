<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Taskmaster</span>
            </a>
        </nav>
    </header>

    <main class="container-fluid">
        <form class="form-inline my-3">
            <input type="text" class="form-control mr-2" id="listTitle" placeholder="List Title">
            <div class="form-row align-items-center">
              <div class="col">
                <select class="custom-select mr-2">
                  <option selected>Color</option>
                  <option>Red</option>
                  <option>Green</option>
                  <option>Blue</option>
                  <option>Yellow</option>
                  <option>Black</option>
                </select>
              </div>
              <div>
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>
        </form>

    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
