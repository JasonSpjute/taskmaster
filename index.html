<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <title>taskmaster</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/logo.png"
            width="45"
            height="45"
            alt=""
            loading="lazy"
          />
          <span class="ml-2">Taskmaster</span>
        </a>
      </nav>
    </header>

    <main class="container-fluid">
      <form
        class="form-inline my-3"
        onsubmit="app.listController.createList(event)"
      >
        <input
          type="text"
          required
          class="form-control mr-2"
          id="title"
          placeholder="List Title"
          maxlength="15"
          minlength="3"
        />
        <!-- <label for="listColor" class="ml-3 mr-1">Color:</label>
            <input type="color" id="listColor" class=" mr-3"> -->
        <div class="custom-control custom-radio custom-control-inline">
          <input
            type="radio"
            required
            value="danger"
            id="red"
            name="colors"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="red">Red</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input
            type="radio"
            required
            id="green"
            value="secondary"
            name="colors"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="green">Pink</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input
            type="radio"
            required
            id="yellow"
            value="warning"
            name="colors"
            class="custom-control-input"
          />

          <label class="custom-control-label" for="yellow">Orange</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input
            type="radio"
            required
            id="blue"
            value="primary"
            name="colors"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="blue">Blue</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input
            type="radio"
            required
            id="black"
            value="success"
            name="colors"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="black">Green</label>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
      <div class="row" id="lists"></div>
    </main>

    <footer class="container-fluid bg-dark text-light">
      <div class="row text-center">
        <div class="col">
          <p><small>Made with love by Codeworks</small></p>
        </div>
      </div>
    </footer>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
