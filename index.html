<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Taskmaster</span>
            </a>
        </nav>
    </header>

    <main class="container-fluid">
        <form class="form-inline my-3" onsubmit="app.listController.createList()">
            <input type="text" required class="form-control mr-2" id="listTitle" placeholder="List Title">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" required id="red" name="colors" class="custom-control-input">
              <label class="custom-control-label" for="red">Red</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" required id="green" name="colors" class="custom-control-input">
              <label class="custom-control-label" for="green">Green</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" required id="yellow" name="colors" class="custom-control-input">
              <label class="custom-control-label" for="yellow">Yellow</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" required id="blue" name="colors" class="custom-control-input">
              <label class="custom-control-label" for="blue">Blue</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" required id="black" name="colors" class="custom-control-input">
              <label class="custom-control-label" for="black">Black</label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>

    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
